<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f3f3f3;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%; 
      padding: 10px; 
      margin: 8px 0; 
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%; 
      padding: 10px; 
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #357ab8; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
